<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Барбершоп «Бородинский»</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="page-header">
    <a class="page-header__logo">
        <picture>
            <source media="(min-width: 1200px)" srcset="img/logotype-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logotype-tablet.svg">
            <img src="img/logotype-mobile.svg" width="226" height="30" alt="Барбершоп «Бородинский»">
        </picture>
    </a>
    <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <div class="main-nav__wrapper">
            <ul class="main-nav__list site-list">
                <li class="site-list__item">
                    <a>
                        <svg class="site-list__icon-comb" width="16" height="16"><use xlink:href="img/sprite.svg#icon-comb"></use></svg>
                        Главная
                    </a>
                </li>
                <li class="site-list__item site-list__item--active">
                    <a href="photo.html">
                        <svg class="site-list__icon-comb" width="16" height="16"><use xlink:href="img/sprite.svg#icon-comb"></use></svg>
                        Наши работы
                    </a>
                </li>
                <li class="site-list__item">
                    <a href="form.html">
                        <svg class="site-list__icon-comb" width="16" height="16"><use xlink:href="img/sprite.svg#icon-comb"></use></svg>
                        Записаться
                    </a>
                </li>
                <li class="site-list__item">
                    <a href="#">
                        <svg class="site-list__icon-comb" width="16" height="16"><use xlink:href="img/sprite.svg#icon-comb"></use></svg>
                        Контакты
                    </a>
                </li>
                <li class="site-list__item">
                    <a href="#">
                        <svg class="site-list__icon-comb" width="16" height="16"><use xlink:href="img/sprite.svg#icon-comb"></use></svg>
                        HTML Academy
                    </a>
                </li>
            </ul>
            <ul class="main-nav__list user-list">
                <li class="user-list__item">
                    <a class="user-list__login" href="login.html">
                        <svg class="user-list__login-icon" width="16" height="16"><use xlink:href="img/sprite.svg#icon-login"></use></svg>
                        Войти
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="block-mock"></div>

</body>
</html>
