<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Барбершоп «Бородинский»</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="page-header">
    <a class="page-header__logo">
        <img class="page-header__logo-image" src="img/logotype-mobile.svg" width="226" height="30" alt="Барбершоп «Бородинский»">
    </a>
    <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <div class="main-nav__wrapper">
            <ul class="main-nav__list site-list">
                <li class="site-list__item site-list__item--active">
                    <a>Главная</a>
                </li>
                <li class="site-list__item">
                    <a href="photo.html">Наши работы</a>
                </li>
                <li class="site-list__item">
                    <a href="form.html">Записаться</a>
                </li>
                <li class="site-list__item">
                    <a href="#">Контакты</a>
                </li>
                <li class="site-list__item">
                    <a href="#">HTML Academy</a>
                </li>
            </ul>
            <ul class="main-nav__list user-list">
                <li class="user-list__item">
                    <a class="user-list__login" href="login.html">
                        <svg class="user-list__login-icon" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><polygon points="0 7 7.01 7 7.01 4.06 10.96 8.01 7.01 11.91 7.01 9.06 0 9.02 0 7"/><polygon points="7.01 0 7.01 2 14.03 2 14.03 13.99 7.01 13.99 7.01 16 16 16 16 0 7.01 0"/></svg>
                        Войти
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="block-mock"></div>

<script>
    var navMain = document.querySelector('.main-nav');
    var navToggle = document.querySelector('.main-nav__toggle');

    navMain.classList.remove('main-nav--nojs');

    navToggle.addEventListener('click', function() {
        if (navMain.classList.contains('main-nav--closed')) {
            navMain.classList.remove('main-nav--closed');
            navMain.classList.add('main-nav--opened');
        } else {
            navMain.classList.add('main-nav--closed');
            navMain.classList.remove('main-nav--opened');
        }
    });
</script>

</body>
</html>
